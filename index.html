<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Line</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Caja del login */
        .login-box {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f4a261;
        }

        /* Campos de texto */
        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .textbox input::placeholder {
            color: #aaa;
        }

        /* Botón de envío */
        input[type="submit"] {
            background: #f4a261;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Corpus Line <br>Iniciar Sesión</h2>
            <form method="POST" action="login.php">
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="usuario" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
</body>
</html>
